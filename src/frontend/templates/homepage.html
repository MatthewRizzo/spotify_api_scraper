
{% extends "base.html" %}

<head>
    <link rel="icon" href="../static/images/music-symbol.png">
    <title>{{ title }}</title>
</head>

<body>
    {% block content %}

    {% if current_user.is_authenticated  and current_user.is_active %}
        <div id="is-authed">User Authenticated!</div>
    {% else %}
        <div id="not-authed">User Not Authenticated!</div>
    {% endif %}


    {% endblock %}
</body>

</html>
